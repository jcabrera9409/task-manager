<!-- Encabezado del Dashboard -->
<div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900">Mis Tareas</h2>
    <p class="text-gray-600">Gestiona y organiza todas tus tareas</p>
</div>

<!-- Estadísticas -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="flex items-center">
            <div class="p-2 bg-blue-100 rounded-lg">
                <i class="fas fa-tasks text-primary text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Total</p>
                <p class="text-2xl font-semibold text-gray-900" id="totalTasks">12</p>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="flex items-center">
            <div class="p-2 bg-yellow-100 rounded-lg">
                <i class="fas fa-clock text-warning text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Pendientes</p>
                <p class="text-2xl font-semibold text-gray-900" id="pendingTasks">7</p>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="flex items-center">
            <div class="p-2 bg-green-100 rounded-lg">
                <i class="fas fa-check text-success text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Completadas</p>
                <p class="text-2xl font-semibold text-gray-900" id="completedTasks">5</p>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <div class="flex items-center">
            <div class="p-2 bg-red-100 rounded-lg">
                <i class="fas fa-exclamation-triangle text-danger text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Vencidas</p>
                <p class="text-2xl font-semibold text-gray-900" id="overdueTasks">2</p>
            </div>
        </div>
    </div>
</div>

<!-- Filtros y Búsqueda -->
<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
    <div class="space-y-4">
        <!-- Fila de búsqueda -->
        <div class="flex w-full space-x-2">
            <div class="relative flex-1">
                <input type="text" id="searchTasks" placeholder="Buscar tareas..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <button id="searchBtn"
                class="px-6 py-2 bg-primary hover:bg-secondary text-white rounded-md font-medium transition duration-150 ease-in-out flex items-center space-x-2">
                <i class="fas fa-search"></i>
                <span>Buscar</span>
            </button>
        </div>
    </div>
</div>

<!-- Lista de Tareas -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">Lista de Tareas</h3>
    </div>

    <div id="tasksList" class="divide-y divide-gray-200">
        
        <div class="p-8 text-center text-gray-500">
            <i class="fas fa-tasks text-4xl mb-4"></i>
            <p class="text-lg">No se encontraron tareas</p>
            <p class="text-sm">Crea una nueva tarea para comenzar</p>
        </div>


        <div class="p-6 hover:bg-gray-50 transition-colors duration-150">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center space-x-3 mb-2">
                        <h3 class="text-lg font-medium text-gray-900 completed">Titulo de tarea</h3>
                        <span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">
                            <i class="fas fa-clock mr-1"></i>
                            En Progreso
                        </span>
                    </div>
                    
                    <p class="text-gray-600 mb-3">Descripcion de tarea</p>
                    
                    <div class="flex items-center space-x-4 text-sm text-gray-500">
                        <span><i class="fas fa-plus mr-1"></i>Creada: 4 set 2025</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2 ml-4">
                    <button 
                        class="p-2 text-gray-500 hover:text-primary transition-colors duration-150"
                        title="Editar tarea"
                    >
                        <i class="fas fa-edit"></i>
                    </button>
                    <button 
                        class="p-2 text-gray-500 hover:text-success transition-colors duration-150"
                        title="Marcar como completada"
                    >
                        <i class="fas fa-check"></i>
                    </button>
                    <button 
                        class="p-2 text-gray-500 hover:text-red-500 transition-colors duration-150"
                        title="Eliminar tarea"
                    >
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>
</div>
