<div id="taskModal" class=" bg-white rounded-lg w-full max-h-screen overflow-y-auto my-2">
    <div class="p-6">
        <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Nueva Tarea</h3>
                <button (click)="onCancel()" id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="taskTitle" name="title" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary">
                </div>

                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="taskDescription" name="description" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-primary focus:border-primary"></textarea>
                </div>

                <div class="flex justify-end space-x-2 pt-4">
                    <button type="button" id="cancelBtn" (click)="onCancel()"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
